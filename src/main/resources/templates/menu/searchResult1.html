<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>searchResult1</title>
</head>
<body>
<!--<h1>[[${param.orderableStatus}]]주문가능 상태 여부</h1>-->
<h1>주문가능 상태 여부</h1>
<table>
    <tr>
        <th>메뉴번호</th>
        <th>메뉴이름</th>
        <th>메뉴가격</th>
        <th>카테고리코드</th>
        <th>판매상태</th>
    </tr>

    <!--    <div th:if="${#menu.isEmpty(menuList)}">-->
    <!--        <td>주문 불가능한 메뉴가 없습니다</td>-->
    <!--    </div>-->

    <div th:if="${#lists.isEmpty(menuList)}">
        <p>주문 가능한 메뉴가 없습니다</p>
    </div>

    <tr th:each="menu : ${menuList}">
        <td th:text="${menu.menuCode}"></td>
        <td th:text="${menu.menuName}"></td>
        <td th:text="${menu.menuPrice}"></td>
        <td th:text="${menu.categoryCode}"></td>
        <td th:text="${menu.orderableStatus}"></td>
    </tr>
</table>
</body>
</html>
